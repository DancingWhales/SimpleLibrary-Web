<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simplelibrary</title>
</head>
<body>
<main>
    <h1>
        <a href="https://www.naver.com/"> <!--링크 수정-->
            SIMPLE <br>
            LIBRARY
        </a>
    </h1>

    <section class="left">

        <h2 class="left_h2">
            로그인
        </h2>

        <div class="leftlogin">

            <form action="메인페이지url" method="post"> <!--링크 수정-->
                <input type="text" placeholder="E-mail">

                <input type="password" placeholder="Password">
                <button type="submit" class="btn_login" >
                    로그인
                </button>
            </form>

            <button type="submit" class="btn_newid">
                회원가입
            </button>
        </div>

    </section>

    <section class="right">

        <h2 class="right_h2">
            회원가입
        </h2>

        <div class="rightlogin">
            <input type="text" placeholder="소속된 회사의 상호명 또는 사업자번호">
            <button type="submit" class="btn_searchcompany">
                회사 검색
            </button>

            <button type="submit" class="btn_newcompany">
                회사 신규등록
            </button>


            <input type="text" placeholder="이메일">

            <button type="submit" value="idcheck">
                중복확인
            </button>

            <input type="password" placeholder="패스워드">

            <input type="password" placeholder="패스워드 확인">
        </div>

        <button type="submit" value="newidfin">
            회원가입 신청완료
        </button>
    </section>
</main>
</body>
</html>
